<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/bootstrap3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <div class="row" style="margin-top:15%;">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="col-md-offset-5">登录</h3>
            <form class="form-horizontal" th:action="@{/doLogin}" method="post">
                <div class="form-group">
                    <label for="userName" class="col-md-2 control-label">账号</label>
                    <div class="col-md-8">
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord" class="col-md-2 control-label">密码</label>
                    <div class="col-md-8">
                        <input type="password" name="passWord" class="form-control" id="passWord" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <span id="info" style="color: red" th:text="${message}"></span>
                        <button class="col-md-12 btn btn-primary" type="submit">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <a href="javascript:void(0)" class="col-md-4">忘记密码？</a>
                        <span class="pull-right">没有账号？<a th:href="@{/register}">立即注册</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap3.3.7/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
