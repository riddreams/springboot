<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/bootstrap3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <div class="row" style="margin-top:15%;">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="col-md-offset-5">注册</h3>
            <form class="form-horizontal" th:action="@{/doRegister}" method="post">
                <div class="form-group">
                    <label for="userName" class="col-md-2 control-label">账号</label>
                    <div class="col-md-8">
                        <input type="text" name="userName" class="form-control required" id="userName" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord" class="col-md-2 control-label">密码</label>
                    <div class="col-md-8">
                        <input type="password" name="passWord" class="form-control required" id="passWord" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <span id="info" style="color:red" th:text="${message}"></span>
                        <button class="col-md-12 btn btn-primary" type="submit">注册</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <span class="pull-right">已有账号？<a th:href="@{/login}">立即登录</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap3.3.7/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/js/register.js}"></script>

</body>
</html>
